<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Hide scrollbar */
        #sidebar {
            height: 100vh;
            width: 100px;
            position: fixed;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            background-color: #f8f9fa;
            scrollbar-width: none; /* For Firefox */
        }

        #sidebar::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Edge */
        }
        .nav-link {
            text-align: center;
            color: #000;
            padding: 10px;
            transition: border-left 0.3s ease-in-out, background-color 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-link.active {
            border-left: 4px solid green;
            background-color: rgba(0, 128, 0, 0.1); /* Light green background effect */
            transition: border-left 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .nav-link img {
            width: 50px;
        }
    </style>
</head>
<body>

<main class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="p-3">
        <nav class="nav flex-column align-items-center">
            <a href="#" class="nav-link" data-category="milk">
                <img src="./assets/images/f2.png" alt="Milk" class="img-fluid">
                <div style="font-size: 12px;">Veg</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">Non-Veg</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">Drinks</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
            <a href="#" class="nav-link" data-category="bread">
                <img src="./assets/images/f2.png" alt="Bread" class="img-fluid">
                <div style="font-size: 12px;">South Indian</div>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <section class="food-section bg-body my-2" id="food" 
        style="background-color: #f4f6fb; margin-left: 60px; padding: 20px; width: calc(100% - 120px);">
        <div class="container">
            <div class="row g-2">
                <div class="col-sm-4 col-lg-3 ms-4">
                    <div class="p-0 bg-dark rounded-4 overflow-hidden">
                        <div class="d-flex justify-content-center bg-body-tertiary border-radius-45 p-3">
                            <img src="./assets/images/f2.png" alt="" class="img-fluid">
                        </div>
                        <div class="details text-white p-3">
                            <h4>Pizza</h4>
                            <p style="font-size: 12px; text-align: justify;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center px-3 mb-3">
                            <h4 class="text-white">&#8377; 17</h4>
                            <a href="#"><div class="btn btn-warning">Add</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                navLinks.forEach(l => {
                    l.classList.remove("active");
                });
                this.classList.add("active");
            });
        });
    });

</script>

</body>
</html>
