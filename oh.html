<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-wrapper {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .table thead th {
      background-color: #343a40;
      color: white;
    }
    .btn-add {
      background-color: #198754;
      color: white;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Order History</h2>
    <button class="btn btn-add"><i class="bi bi-plus-circle"></i> Add Records</button>
  </div>

  <div class="mb-3 d-flex justify-content-end">
    <input type="text" class="form-control w-50" placeholder="Search by OrderID or SIC">
  </div>

  <div class="table-wrapper">
    <p class="mb-3">Total No. records: <strong>50</strong></p>
    <div class="table-responsive">
      <table class="table table-striped align-middle table-bordered">
        <thead>
          <tr>
            <th>OrderID</th>
            <th>Name</th>
            <th>SIC</th>
            <th>Food</th>
            <th>Price</th>
            <th>Order Type</th>
            <th>Order Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>50</td>
            <td>Raj</td>
            <td>23mmci01</td>
            <td>Espresso</td>
            <td>₹80.00</td>
            <td>Dine-in</td>
            <td>20 May 2025</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
          </tr>
          <tr>
            <td>48</td>
            <td>Priti</td>
            <td>23mmci76</td>
            <td>Aloo Paratha</td>
            <td>₹30.00</td>
            <td>Dine-in</td>
            <td>19 May 2025</td>
            <td><span class="badge bg-success">Delivered</span></td>
          </tr>
          <tr>
            <td>49</td>
            <td>Himansu</td>
            <td>23mmci87</td>
            <td>Sweet Curd</td>
            <td>₹20.00</td>
            <td>Takeaway</td>
            <td>19 May 2025</td>
            <td><span class="badge bg-danger">Cancelled</span></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
